<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Spawn Menu</title>
    <style>
        /* Style for the spawn menu button */
        .spawn-button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px; /* Rounded corners */
        }

        /* Style for the menu container (initially hidden) */
        .menu-container {
            display: none;
            position: absolute;
            background-color: #fff;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            /* Define the grid layout */
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Three columns */
            gap: 10px; /* Gap between grid items */
            padding: 10px;
            border-radius: 5px; /* Rounded corners */
        }

        /* Style for menu items */
        .menu-item {
            text-align: center;
            padding: 10px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px; /* Rounded corners */
        }

        /* Hover effect for menu items */
        .menu-item:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <!-- Spawn menu button -->
    <button class="spawn-button" onclick="toggleMenu()">Open Spawn Menu</button>

    <!-- Menu container -->
    <div class="menu-container" id="menu">
        <!-- Menu items with JavaScript function calls -->
        <div class="menu-item" onclick="menuItemClicked(1)">Item 1</div>
        <div class="menu-item" onclick="menuItemClicked(2)">Item 2</div>
        <div class="menu-item" onclick="menuItemClicked(3)">Item 3</div>
        <div class="menu-item" onclick="menuItemClicked(4)">Item 4</div>
        <div class="menu-item" onclick="menuItemClicked(5)">Item 5</div>
        <div class="menu-item" onclick="menuItemClicked(6)">Item 6</div>
    </div>

    <script>
        // Function to toggle the menu's visibility
        function toggleMenu() {
            var menu = document.getElementById("menu");
            var spawnButton = document.getElementsByClassName("spawn-button")[0];
            if (menu.style.display === "grid") {
                menu.style.display = "none";
                spawnButton.innerText = "Open Spawn Menu";
            } else {
                menu.style.display = "grid";
                spawnButton.innerText = "Close Spawn Menu";
            }
        }

        // Function to handle item button clicks
        function menuItemClicked(itemNumber) {
            // Replace this function with your custom logic for each item
            alert("Item " + itemNumber + " clicked!");
        }
    </script>
</body>
</html>
